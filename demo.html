<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/demo.css">
    <script src="script/script.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Age in Weeks Generator</title>
    
</head>
<body>
    <div class="container">
        <h2>Challenge One: Your Age In Weeks</h2>
        <div class="flex-box-container">
            <div> <!-- This is the part of the application where you have to select either 'click me' or 'reset'. When click me is clicked on, its brings a prompt asking for the year you were born while reset clears whatever was shown in the result  -->
             <button onclick="ageInWeeks()">Click Me</button>
            </div>

            <div>
            <button onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container">
            <div id="flex-box-result"></div> <!--This displays your age in weeks when 'click me' is pressed and it displays nothing when reset is pressed -->
        </div>
        
    </div>  
      
</body>
</html>
